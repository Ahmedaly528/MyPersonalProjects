<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Utils</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Text Utils</h1>
      <label>
        <input type="checkbox" id="darkModeSwitch" />
        Enable Dark Mode
      </label>
    </header>
    <main>
      <h2>Enter The Text To Analyze Below</h2>
      <textarea></textarea>
      <div class="button-container">
        <button>Convert to uppercase</button>
        <button>Convert to lowercase</button>
        <button>Convert to sentencecase</button>
        <button>Encode to base64</button>
        <button>Clear Text</button>
        <button>Extract Numbers</button>
        <button>Extract Links</button>
        <button>Extract text</button>
        <button>Listen now</button>
        <button>Remove white space</button>
        <button>Remove Special Characters</button>
        <button>Copy to clipboard</button>
        <button>Paste from clipboard</button>
        <button>Reverse text</button>
        <button>Start Listening</button>
        <button>Change text</button>
        <button>Undo Action</button>
        <button>Redo Action</button>
      </div>
      <div class="summary">
        <h2>Your Text Summary</h2>
        <p>0 words, 0 characters, 0 statements, 0 questions, 0 exclamations.</p>
        <p>0 Minutes read</p>
      </div>
    </main>
    <footer>
      <p><strong>Developed by Ahmed Ali</strong></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
